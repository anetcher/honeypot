<form class="form-horizontal" ng-submit="wikiCtrl.submit()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Title" ng-model="wikiCtrl.article.title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" placeholder="Content" ng-model="wikiCtrl.article.content"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Write</button>
    </div>
  </div>
</form>
